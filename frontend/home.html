<!doctype html>
<html>
	<head>
		<title>
			Shitter - Home

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, height=device-height" />
		<script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/gun/gun.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/gun/sea.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/gun/lib/then.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/autolink-js@1.0.2/autolink-min.js"></script>
		<script src="page_scripts/home.js"></script>
		<script src="utilities/gun.js"></script>
		<script src="utilities/common.js"></script>
		<link rel="stylesheet" href="style.css"/>
		<link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body>
		<div class="grid mainlayout">
			<article id="navigation">
				<div>
					<a>Home</a>
				</div>
				<div>
					<a>Not home</a>
				</div>
			</article>
			<div class="shits">
				<div id="shitbox">
					<article id="shitform">
						<form onsubmit="shit(); return false;">
							<div class="grid">
								<input type="text" autocomplete="off" placeholder="Scream into the void" id="shit-text">
								<button type="submit" role="button" id="shitbutton">
									Shit
								</button>
							</div>
							<div id="shitting-controls" class="hidden">
								<span class="material-symbols-outlined shit_control" id="embedimg" onclick="set_embed_type('embedimg')">
									image
								</span>
								<span class="material-symbols-outlined shit_control" id="embedvideo" onclick="set_embed_type('embedvideo')">
									movie
								</span>
								<div>
									<input id="embed-url" type="url" autocomplete="off" placeholder="Media URL">
								</div>
								<div id="current-reshit" class="hidden">
									reshitting:
								</div>
							</div>
						</form>
					</article>
					<article id="loginthing" class="hidden">
						<div class="grid" id="home-login">
							<h3>
								Start shitting today!
							</h3>
							<a role="button" href="signup.html">
								Sign up
							</a>
							<a href="login.html">
								Log in
							</a>
						</div>
					</article>
				</div>
				<div id="shits">
					<!-- shits will go here -->
				</div>
			</div>
		</div>

	</body>
</html>
